<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/css/style.avatar.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <meta name="description"
    content="Customize your unique avatar with various styles, colors, and features. Create and download your personalized character today!">
  <title>Avatar Generator</title>
</head>

<body>

  <!-- Male Avatar Generator -->
  <div id="generator" class="flex-center grid-container">

    <!-- Color Picker-->

    <div id="custom-color-picker" class="hidden flex-center column-1">
      <p>Pick your colors!</p>

      <!-- Color Sliders -->
      <div id="hue-slider" class="slider"></div>
      <div id="lightness-slider" class="slider"></div>

      <!-- Swatches -->
      <div id="color-swatches" class="swatches flex-center">
        <button class="swatch" style="background-color: #ff0000;" data-color="#ff0000"></button>
        <button class="swatch" style="background-color: #00ff00;" data-color="#00ff00"></button>
        <button class="swatch" style="background-color: #0000ff;" data-color="#0000ff"></button>
        <button class="swatch" style="background-color: #ffff00;" data-color="#ffff00"></button>
        <button class="swatch" style="background-color: #ff00ff;" data-color="#ff00ff"></button>
        <button class="swatch" style="background-color: #00ffff;" data-color="#00ffff"></button>
      </div>
    </div>

    <!-- Avatar Canvas Container -->

    <!-- Canvas -->
    <div class="column-2">
      <div id="canvas-container" class="canvas-container flex-center">
        <canvas id="canvas-base" class="canvas"></canvas>
        <canvas id="canvas-skin" class="canvas"></canvas>
        <canvas id="canvas-clothes" class="canvas"></canvas>
        <canvas id="canvas-brows" class="canvas"></canvas>
        <canvas id="canvas-hair" class="canvas"></canvas>
        <canvas id="canvas-nose" class="canvas"></canvas>
        <canvas id="canvas-eyes" class="canvas"></canvas>
        <canvas id="canvas-mouth" class="canvas"></canvas>
        <canvas id="canvas-beard" class="canvas"></canvas>
        <canvas id="canvas-glasses" class="canvas"></canvas>
        <canvas id="canvas-animal" class="canvas"></canvas>
      </div>
    </div>

    <!-- Buttons Canvas -->
    <div class="button-container flex-center column-3">
      <button id="reset-button" class="btn btn-dark">Reset</button>
      <button id="randomize-button" class="btn btn-dark">Randomize</button>
    </div>


    <!-- Thumbnails -->

    <!-- Main Thumbnails -->
    <div id="main-thumbnails" class="thumbnail-container flex-center column-4">

      <!-- Background Thumbnail-->
      <div>
        <input type="radio" id="thumbnail-base" name="thumbnail" class="thumbnail-radio main-thumbnail"
          data-layer="base" data-src="assets/images/avatar/female_avatar/base/background.png">
        <label for="thumbnail-base" class="thumbnail">
          <span>Base</span>
          <img src="assets/images/avatar/female_avatar/base/background.png" alt="Background">
        </label>
      </div>

      <!-- Skin Thumbnail -->
      <div>
        <input type="radio" id="thumbnail-skin" name="thumbnail" class="thumbnail-radio main-thumbnail"
          data-layer="skin" data-src="assets/images/avatar/male_avatar/skin/shape_male.png">
        <label for="thumbnail-skin" class="thumbnail">
          <span>Skin</span>
          <img src="assets/images/avatar/male_avatar/skin/shape_male.png" alt="Skin">
        </label>
      </div>

      <!-- Clothes Thumbnail -->
      <div>
        <input type="radio" id="thumbnail-clothes" name="thumbnail" class="thumbnail-radio main-thumbnail"
          data-layer="clothes" data-src="assets/images/avatar/male_avatar/clothes/male-shirt.png">
        <label for="thumbnail-clothes" class="thumbnail">
          <span>Clothes</span>
          <img class="thumbnail-zoom-md" src="assets/images/avatar/male_avatar/clothes/male-shirt.png" alt="Shirt">
        </label>

      <!-- Hair Thumbnail -->

          <span>Hair</span>

      <!-- Nose Thumbnail -->
