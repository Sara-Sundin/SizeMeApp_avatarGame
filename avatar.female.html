<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/css/style.avatar.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Avatar Generator</title>
</head>

<body>
  <div id="generator" class="centered-text grid-container">

    <!-- Color Picker-->

    <div id="custom-color-picker" class="hidden column column-1">
      <p aria-label="Color Picker">Pick your colors!</p>

      <div id="hue-slider" class="slider"></div>
      <div id="lightness-slider" class="slider"></div>

      <div id="color-swatches" class="swatches">
        <button class="swatch" style="background-color: #ff0000;" data-color="#ff0000"></button>
        <button class="swatch" style="background-color: #00ff00;" data-color="#00ff00"></button>
        <button class="swatch" style="background-color: #0000ff;" data-color="#0000ff"></button>
        <button class="swatch" style="background-color: #ffff00;" data-color="#ffff00"></button>
        <button class="swatch" style="background-color: #ff00ff;" data-color="#ff00ff"></button>
        <button class="swatch" style="background-color: #00ffff;" data-color="#00ffff"></button>
      </div>
    </div>



    <!-- Avatar Canvas Container -->
    <div class="column column-2">
      <div id="canvas-container" class="canvas-container">
        <canvas id="canvas-base" class="canvas"></canvas>
        <canvas id="canvas-skin" class="canvas"></canvas>
        <canvas id="canvas-clothes" class="canvas"></canvas>
        <canvas id="canvas-brows" class="canvas"></canvas>
        <canvas id="canvas-hair" class="canvas"></canvas>
        <canvas id="canvas-nose" class="canvas"></canvas>
        <canvas id="canvas-eyes" class="canvas"></canvas>
        <canvas id="canvas-mouth" class="canvas"></canvas>
        <canvas id="canvas-beard" class="canvas"></canvas>
        <canvas id="canvas-glasses" class="canvas"></canvas>
        <canvas id="canvas-animal" class="canvas"></canvas>
      </div>
    </div>

    <div class="button-container column column-3">
      <button id="reset-button" class="btn btn-dark">Reset</button>
      <button id="randomize-button" class="btn btn-dark">Randomize</button>
    </div>


    <!-- Thumbnails -->

    <!-- Main Thumbnails -->
    <div id="main-thumbnails" class="thumbnail-container column column-4">

      <!-- Background Thumbnail-->
      <div>
        <input type="radio" id="thumbnail-base" name="thumbnail" class="thumbnail-radio main-thumbnail"
          data-layer="base" data-src="assets/images/avatar/female_avatar/base/background.png" />
        <label for="thumbnail-base" class="thumbnail">
          <span>Base</span>
          <img src="assets/images/avatar/female_avatar/base/background.png" alt="Background">
        </label>
      </div>

      <!-- Skin Thumbnail -->
      <div>
        <input type="radio" id="thumbnail-skin" name="thumbnail" class="thumbnail-radio main-thumbnail"
          data-layer="skin" data-src="assets/images/avatar/female_avatar/skin/shape_female_outline.png" />
        <label for="thumbnail-skin" class="thumbnail">
          <span>Skin</span>
          <img src="assets/images/avatar/female_avatar/skin/shape_female_outline.png" alt="Skin">
        </label>
      </div>

      <!-- Clothes Thumbnail -->
      <div>
        <input type="radio" id="thumbnail-clothes" name="thumbnail" class="thumbnail-radio main-thumbnail"
          data-layer="clothes" data-src="assets/images/avatar/female_avatar/clothes/female-shirt.png" />
        <label for="thumbnail-clothes" class="thumbnail">
          <span>Clothes</span>
          <img class="thumbnail-zoom-md" src="assets/images/avatar/female_avatar/clothes/female-shirt.png" alt="Shirt">
        </label>
      </div>

      <!-- Hair Thumbnail -->
      <div>
        <input type="radio" id="thumbnail-hair" name="thumbnail" class="thumbnail-radio main-thumbnail"
          data-layer="hair" data-src="assets/images/avatar/female_avatar/hair/hair_shoulder_outline.png" />
        <label for="thumbnail-hair" class="thumbnail">
          <span>Hair</span>
          <img src="assets/images/avatar/female_avatar/hair/hair_shoulder_outline.png" alt="Hair">
        </label>
      </div>

      <!-- Nose Thumbnail -->
      <div>
        <input type="radio" id="thumbnail-nose" name="thumbnail" class="thumbnail-radio main-thumbnail"
          data-layer="nose" data-src="assets/images/avatar/female_avatar/nose/nose_1.png" />
        <label for="thumbnail-nose" class="thumbnail">
          <span>Nose</span>
          <img class="thumbnail-zoom" src="assets/images/avatar/female_avatar/nose/nose_1.png" alt="Nose">
        </label>
      </div>

      <!-- Eyes Thumbnail -->
      <div>
        <input type="radio" id="thumbnail-eyes" name="thumbnail" class="thumbnail-radio main-thumbnail"
          data-layer="eyes" data-src="assets/images/avatar/female_avatar/eyes/eyes_2.png" />
        <label for="thumbnail-eyes" class="thumbnail">
          <span>Eyes</span>
          <img class="thumbnail-zoom" src="assets/images/avatar/female_avatar/eyes/eyes_2.png" alt="Eyes">
        </label>
      </div>

      <!-- Brows Thumbnail -->
      <div>
        <input type="radio" id="thumbnail-brows" name="thumbnail" class="thumbnail-radio main-thumbnail"
          data-layer="brows" data-src="assets/images/avatar/female_avatar/brows/brows_2.png" />
        <label for="thumbnail-brows" class="thumbnail">
          <span>Brows</span>
          <img class="thumbnail-zoom" src="assets/images/avatar/female_avatar/brows/brows_2.png" alt="Brows">
        </label>
      </div>

      <!-- Mouth Thumbnail -->
      <div>
        <input type="radio" id="thumbnail-mouth" name="thumbnail" class="thumbnail-radio main-thumbnail"
          data-layer="mouth" data-src="assets/images/avatar/female_avatar/mouth/filler_mouth_outline.png" />
        <label for="thumbnail-mouth" class="thumbnail">
          <span>Mouth</span>
          <img class="thumbnail-zoom" src="assets/images/avatar/female_avatar/mouth/filler_mouth_outline.png"
            alt="Mouth">
        </label>
      </div>

      <!-- Beard Thumbnail -->
      <div>
        <input type="radio" id="thumbnail-beard" name="thumbnail" class="thumbnail-radio main-thumbnail"
          data-layer="beard" data-src="assets/images/avatar/female_avatar/beard/female_beard-1.png" />
        <label for="thumbnail-beard" class="thumbnail">
          <span>Beard</span>
          <img class="thumbnail-zoom" src="assets/images/avatar/female_avatar/beard/female_beard-1.png" alt="Beard">
        </label>
      </div>

      <!-- Glasses Thumbnail -->
      <div>
        <input type="radio" id="thumbnail-glasses" name="thumbnail" class="thumbnail-radio main-thumbnail"
          data-layer="glasses" data-src="assets/images/avatar/female_avatar/glasses/sunglasses.png" />
        <label for="thumbnail-glasses" class="thumbnail">
          <span>Glasses</span>
          <img class="thumbnail-zoom" src="assets/images/avatar/female_avatar/glasses/sunglasses.png" alt="Glasses">
        </label>
      </div>

      <!-- Animal Thumbnail -->
      <div>
        <input type="radio" id="thumbnail-animal" name="thumbnail" class="thumbnail-radio main-thumbnail"
          data-layer="animal" data-src="assets/images/avatar/female_avatar/animal/fox_1.png" />
        <label for="thumbnail-animal" class="thumbnail">
          <span>Animal</span>
          <img class="thumbnail-zoom-md" src="assets/images/avatar/female_avatar/animal/fox_1.png" alt="Fox Ears">
        </label>
      </div>
    </div>

    <!-- Additional Thumbnails -->
    <div id="additional-thumbnails-container" class="column-4">

      <!-- Additional Thumbnail Clothes -->
      <div id="additional-thumbnails-clothes" class="additional-thumbnails hidden">
        <div>
          <button class="back-button btn btn-primary">Back</button>
        </div>
        <div class="thumbnails-row">
          <div class="thumbnail">
            <input type="radio" id="clear-thumbnail-clothes" name="thumbnail" class="thumbnail-radio clear-radio"
              data-layer="clothes">
            <label for="clear-thumbnail-clothes" class="clear-label">
              <img src="assets/images/images_page/clear-line.png" alt="Clear Feature">
            </label>
          </div>
          <div class="thumbnail">
            <input type="radio" id="thumbnail-shirt" name="thumbnail" class="thumbnail-radio" data-layer="clothes"
              data-src="assets/images/avatar/female_avatar/clothes/female-shirt.png" />
            <label for="thumbnail-shirt">
              <img class="thumbnail-zoom-md" src="assets/images/avatar/female_avatar/clothes/female-shirt.png"
                alt="Shirt">
            </label>
          </div>
        </div>
      </div>

      <!-- Additional Thumbnail Hair -->
      <div id="additional-thumbnails-hair" class="additional-thumbnails hidden">
        <div>
          <button class="back-button btn btn-primary">Back</button>
        </div>
        <div class="thumbnails-row">
          <div class="thumbnail">
            <input type="radio" id="clear-thumbnail-hair" name="thumbnail" class="thumbnail-radio clear-radio"
              data-layer="hair">
            <label for="clear-thumbnail-hair" class="clear-label">
              <img src="assets/images/images_page/clear-line.png" alt="Clear Feature">
            </label>
          </div>
          <div class="thumbnail">
            <input type="radio" id="thumbnail-hair-shoulders" name="thumbnail" class="thumbnail-radio" data-layer="hair"
              data-src="assets/images/avatar/female_avatar/hair/hair_shoulder_outline.png" />
            <label for="thumbnail-hair-shoulders">
              <img src="assets/images/avatar/female_avatar/hair/hair_shoulder_outline.png" alt="Shoulder Length Hair">
            </label>
          </div>
          <div class="thumbnail">
            <input type="radio" id="thumbnail-hair-long" name="thumbnail" class="thumbnail-radio" data-layer="hair"
              data-src="assets/images/avatar/female_avatar/hair/hair_long_outline.png" />
            <label for="thumbnail-hair-long">
              <img src="assets/images/avatar/female_avatar/hair/hair_long_outline.png" alt="Long Hair">
            </label>
          </div>
          <div class="thumbnail">
            <input type="radio" id="thumbnail-hair-short" name="thumbnail" class="thumbnail-radio" data-layer="hair"
              data-src="assets/images/avatar/female_avatar/hair/hair_short_outline.png" />
            <label for="thumbnail-hair-short">
              <img src="assets/images/avatar/female_avatar/hair/hair_short_outline.png" alt="Short Hair">
            </label>
          </div>
        </div>
      </div>

      <!-- Additional Thumbnail Eyes -->
      <div id="additional-thumbnails-eyes" class="additional-thumbnails hidden">
        <div>
          <button class="back-button btn btn-primary">Back</button>
        </div>
        <div class="thumbnails-row">
          <div class="thumbnail">
            <input type="radio" id="clear-thumbnail-eyes" name="thumbnail" class="thumbnail-radio clear-radio"
              data-layer="eyes">
            <label for="clear-thumbnail-eyes" class="clear-label">
              <img src="assets/images/images_page/clear-line.png" alt="Clear Feature">
            </label>
          </div>
          <div class="thumbnail">
            <input type="radio" id="thumbnail-eyes-1" name="thumbnail" class="thumbnail-radio" data-layer="eyes"
              data-src="assets/images/avatar/female_avatar/eyes/eyes_1.png" />
            <label for="thumbnail-eyes-1">
              <img class="thumbnail-zoom" src="assets/images/avatar/female_avatar/eyes/eyes_1.png"
                alt="Alternative Eyes">
            </label>
          </div>
          <div class="thumbnail">
            <input type="radio" id="thumbnail-eyes-2" name="thumbnail" class="thumbnail-radio" data-layer="eyes"
              data-src="assets/images/avatar/female_avatar/eyes/eyes_2.png" />
            <label for="thumbnail-eyes-2">
              <img class="thumbnail-zoom" src="assets/images/avatar/female_avatar/eyes/eyes_2.png"
                alt="Alternative Eyes">
            </label>
          </div>
        </div>
      </div>

      <!-- Additional Thumbnail Nose -->
      <div id="additional-thumbnails-nose" class="additional-thumbnails hidden">
        <div>
          <button class="back-button btn btn-primary">Back</button>
        </div>
        <div class="thumbnails-row">
          <div class="thumbnail">
            <input type="radio" id="clear-thumbnail-nose" name="thumbnail" class="thumbnail-radio clear-radio"
              data-layer="nose">
            <label for="clear-thumbnail-nose" class="clear-label">
              <img src="assets/images/images_page/clear-line.png" alt="Clear Feature">
            </label>
          </div>
          <div class="thumbnail">
            <input type="radio" id="thumbnail-nose-1" name="thumbnail" class="thumbnail-radio" data-layer="nose"
              data-src="assets/images/avatar/female_avatar/nose/nose_1.png" />
            <label for="thumbnail-nose-1">
              <img class="thumbnail-zoom" src="assets/images/avatar/female_avatar/nose/nose_1.png"
                alt="Alternative Nose">
            </label>
          </div>
        </div>
      </div>

      <!-- Additional Thumbnail Brows -->
      <div id="additional-thumbnails-brows" class="additional-thumbnails hidden">
        <div>
          <button class="back-button btn btn-primary">Back</button>
        </div>
        <div class="thumbnails-row">
          <div class="thumbnail">
            <input type="radio" id="clear-thumbnail-brows" name="thumbnail" class="thumbnail-radio clear-radio"
              data-layer="brows">
            <label for="clear-thumbnail-brows" class="clear-label">
              <img src="assets/images/images_page/clear-line.png" alt="Clear Feature">
            </label>
          </div>
          <div class="thumbnail">
            <input type="radio" id="thumbnail-brows-1" name="thumbnail" class="thumbnail-radio" data-layer="brows"
              data-src="assets/images/avatar/female_avatar/brows/brows_1.png" />
            <label for="thumbnail-brows-1">
              <img class="thumbnail-zoom" src="assets/images/avatar/female_avatar/brows/brows_1.png"
                alt="Alternative Brows">
            </label>
          </div>
          <div class="thumbnail">
            <input type="radio" id="thumbnail-brows-2" name="thumbnail" class="thumbnail-radio" data-layer="brows"
              data-src="assets/images/avatar/female_avatar/brows/brows_2.png" />
            <label for="thumbnail-brows-2">
              <img class="thumbnail-zoom" src="assets/images/avatar/female_avatar/brows/brows_2.png"
                alt="Alternative Brows">
            </label>
          </div>
        </div>
      </div>

      <!-- Additional Thumbnail Mouth -->
      <div id="additional-thumbnails-mouth" class="additional-thumbnails hidden">
        <div>
          <button class="back-button btn btn-primary">Back</button>
        </div>
        <div class="thumbnails-row">
          <div class="thumbnail">
            <input type="radio" id="clear-thumbnail-mouth" name="thumbnail" class="thumbnail-radio clear-radio"
              data-layer="mouth">
            <label for="clear-thumbnail-mouth" class="clear-label">
              <img src="assets/images/images_page/clear-line.png" alt="Clear Feature">
            </label>
          </div>
          <div class="thumbnail">
            <input type="radio" id="thumbnail-mouth-1" name="thumbnail" class="thumbnail-radio" data-layer="mouth"
              data-src="assets/images/avatar/female_avatar/mouth/happy_mouth_1.png" />
            <label for="thumbnail-mouth-1">
              <img class="thumbnail-zoom" src="assets/images/avatar/female_avatar/mouth/happy_mouth_1.png"
                alt="Alternative Mouth">
            </label>
          </div>
          <div class="thumbnail">
            <input type="radio" id="thumbnail-mouth-2" name="thumbnail" class="thumbnail-radio" data-layer="mouth"
              data-src="assets/images/avatar/female_avatar/mouth/filler_mouth_outline.png" />
            <label for="thumbnail-mouth-2">
              <img class="thumbnail-zoom" src="assets/images/avatar/female_avatar/mouth/filler_mouth_outline.png"
                alt="Alternative Mouth">
            </label>
          </div>
        </div>
      </div>

      <!-- Additional Thumbnail Beard -->
      <div id="additional-thumbnails-beard" class="additional-thumbnails hidden">
        <div>
          <button class="back-button btn btn-primary">Back</button>
        </div>
        <div class="thumbnails-row">
          <div class="thumbnail">
            <input type="radio" id="clear-thumbnail-beard" name="thumbnail" class="thumbnail-radio clear-radio"
              data-layer="beard">
            <label for="clear-thumbnail-beard" class="clear-label">
              <img src="assets/images/images_page/clear-line.png" alt="Clear Feature">
            </label>
          </div>
          <div class="thumbnail">
            <input type="radio" id="thumbnail-beard-1" name="thumbnail" class="thumbnail-radio" data-layer="beard"
              data-src="assets/images/avatar/female_avatar/beard/female_beard-1.png" />
            <label for="thumbnail-beard-1">
              <img class="thumbnail-zoom" src="assets/images/avatar/female_avatar/beard/female_beard-1.png"
                alt="Alternative Beard">
            </label>
          </div>
          <div class="thumbnail">
            <input type="radio" id="thumbnail-beard-2" name="thumbnail" class="thumbnail-radio" data-layer="beard"
              data-src="assets/images/avatar/female_avatar/beard/female_beard-2.png" />
            <label for="thumbnail-beard-2">
              <img class="thumbnail-zoom" src="assets/images/avatar/female_avatar/beard/female_beard-2.png"
                alt="Alternative Beard">
            </label>
          </div>
          <div class="thumbnail">
            <input type="radio" id="thumbnail-moustache-1" name="thumbnail" class="thumbnail-radio" data-layer="beard"
              data-src="assets/images/avatar/female_avatar/beard/moustache-1.png" />
            <label for="thumbnail-moustache-1">
              <img class="thumbnail-zoom" src="assets/images/avatar/female_avatar/beard/moustache-1.png"
                alt="Alternative Moustache">
            </label>
          </div>
        </div>
      </div>

      <!-- Additional Thumbnail Glasses -->
      <div id="additional-thumbnails-glasses" class="additional-thumbnails hidden">
        <div>
          <button class="back-button btn btn-primary">Back</button>
        </div>
        <div class="thumbnails-row">
          <div class="thumbnail">
            <input type="radio" id="clear-thumbnail-glasses" name="thumbnail" class="thumbnail-radio clear-radio"
              data-layer="glasses">
            <label for="clear-thumbnail-glasses" class="clear-label">
              <img src="assets/images/images_page/clear-line.png" alt="Clear Feature">
            </label>
          </div>
          <div class="thumbnail">
            <input type="radio" id="thumbnail-sunglasses-1" name="thumbnail" class="thumbnail-radio"
              data-layer="glasses" data-src="assets/images/avatar/female_avatar/glasses/sunglasses.png" />
            <label for="thumbnail-sunglasses-1">
              <img class="thumbnail-zoom" src="assets/images/avatar/female_avatar/glasses/sunglasses.png"
                alt="Sunglasses">
            </label>
          </div>
          <div class="thumbnail">
            <input type="radio" id="thumbnail-glasses-1" name="thumbnail" class="thumbnail-radio" data-layer="glasses"
              data-src="assets/images/avatar/female_avatar/glasses/glasses_1.png" />
            <label for="thumbnail-glasses-1">
              <img class="thumbnail-zoom" src="assets/images/avatar/female_avatar/glasses/glasses_1.png" alt="Glasses">
            </label>
          </div>
        </div>
      </div>

      <!-- Additional Thumbnail Animal -->
      <div id="additional-thumbnails-animal" class="additional-thumbnails hidden">
        <div>
          <button class="back-button btn btn-primary">Back</button>
        </div>
        <div class="thumbnails-row">
          <div class="thumbnail">
            <input type="radio" id="clear-thumbnail-animal" name="thumbnail" class="thumbnail-radio clear-radio"
              data-layer="animal">
            <label for="clear-thumbnail-animal" class="clear-label">
              <img src="assets/images/images_page/clear-line.png" alt="Clear Feature">
            </label>
          </div>
          <div class="thumbnail">
            <input type="radio" id="thumbnail-rabbit" name="thumbnail" class="thumbnail-radio" data-layer="animal"
              data-src="assets/images/avatar/female_avatar/animal/rabbit_1.png" />
            <label for="thumbnail-rabbit">
              <img class="thumbnail-zoom-md" src="assets/images/avatar/female_avatar/animal/rabbit_1.png"
                alt="Rabbit Ears">
            </label>
          </div>
          <div class="thumbnail">
            <input type="radio" id="thumbnail-fox" name="thumbnail" class="thumbnail-radio" data-layer="animal"
              data-src="assets/images/avatar/female_avatar/animal/fox_1.png" />
            <label for="thumbnail-fox">
              <img class="thumbnail-zoom-md" src="assets/images/avatar/female_avatar/animal/fox_1.png" alt="Fox Ears">
            </label>
          </div>
        </div>
      </div>
    </div>

    <!-- Download Button -->
    <div class="column-5">
      <button id="download-button" class="btn btn-primary">Download Avatar</button>
    </div>
  </div>

  <script src="assets/js/script.avatar.female.js"></script>
</body>

</html>
