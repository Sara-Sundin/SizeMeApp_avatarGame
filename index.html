<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/css/style.css" rel="stylesheet">
  <title>Avatar Generator</title>
</head>
<body>
  <!--Avatar Generator-->
  <div id="slides" class="centered-text">
    <h1>Avatar Generator</h1>
     <!--First Slide-->
      <div id="slide-1" class="slide active" data-slide="1">
         <div>
           <canvas id="canvas-1" class="canvas"></canvas>
         </div>
        <div>
          <button id="start-button">Click to start!</button>
        </div>  
      </div>
  <!--Second Slide-->  
    <div id="slide-2" class="slide" data-slide="2">
      <div>
        <canvas id="canvas-2" class="canvas"></canvas>
      </div>
      <div id="thumbnails" class="thumbnail-container">
        <button id="thumbnail-female" class="thumbnail" data-shape="Female">
            <img src="assets/images/images_avatar/shape_female.png" alt="Female Shape">
        </button>
        <button class="thumbnail" data-shape="Male">
            <img src="assets/images/images_avatar/shape_male.png" alt="Male Shape">
        </button>
        <button class="thumbnail" data-shape="Junior">
            <img src="assets/images/images_avatar/shape_junior.png" alt="Junior Shape">
        </button>
     </div>
    </div> 
<!--Third Slide-->  
<div id="slide-3" class="slide" data-slide="3">
    <div>
      <canvas id="canvas-3" class="canvas"></canvas>
    </div>
    <!--Feature Picker-->  
    <div>
      <label for="shape-picker"></label>  
      <select id="shape-picker"></select>
    </div>
