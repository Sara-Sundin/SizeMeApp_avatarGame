<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/css/style.avatar.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Avatar Generator</title>
</head>

<body>
  <!--Avatar Generator-->
  <div id="generator" class="centered-text">
    <h1 class="heading">Avatar Generator</h1>

    <!-- Avatar Canvas Container -->
    <div id="canvas-container" class="canvas-container">
      <canvas id="canvas-skin" class="canvas"></canvas>
      <canvas id="canvas-brows" class="canvas"></canvas>
      <canvas id="canvas-hair" class="canvas"></canvas>
      <canvas id="canvas-eyes" class="canvas"></canvas>
      <canvas id="canvas-mouth" class="canvas"></canvas>
      <canvas id="canvas-fox" class="canvas"></canvas>
    </div>

    <!-- Thumbnails -->
    <div class="thumbnail-container">
      <button class="thumbnail" data-layer="skin"
        data-src="assets/images/images_avatar/outlines/shape_female_outline.png">
        <img src="assets/images/images_avatar/outlines/shape_female_outline.png" alt="Skin">
      </button>
      <div class="thumbnail-container">

        <div class="thumbnail-container">
          <!-- Main Thumbnail with Nested Options -->
          <div class="thumbnail" data-layer="hair"
            data-src="assets/images/images_avatar/outlines/hair_shoulder_outline.png">
            <img src="assets/images/images_avatar/outlines/hair_shoulder_outline.png" alt="Hair">
            <span class="thumbnail-option"></span>

            <!-- Nested Options Inside Thumbnail -->
            <div class="nested-thumbnails">
              <button class="nested-thumbnail" data-layer="hair"
                data-src="assets/images/images_avatar/outlines/hair_shoulder_outline.png">
                <img src="assets/images/images_avatar/outlines/hair_shoulder_outline.png" alt="Hair Option 1">
              </button>
              <button class="nested-thumbnail" data-layer="hair"
                data-src="assets/images/images_avatar/outlines/hair_long_outline.png">
                <img src="assets/images/images_avatar/outlines/hair_long_outline.png" alt="Hair Option 2">
              </button>
            </div>
          </div>

          <button class="thumbnail" data-layer="eyes" data-src="assets/images/images_avatar/outlines/eyes_2.png">
            <img class="enlarged-img" src="assets/images/images_avatar/outlines/eyes_2.png" alt="Eyes">
          </button>
          <button class="thumbnail" data-layer="brows" data-src="assets/images/images_avatar/outlines/brows_2.png">
            <img class="enlarged-img" src="assets/images/images_avatar/outlines/brows_2.png" alt="Eyebrows">
          </button>
          <button class="thumbnail" data-layer="mouth"
            data-src="assets/images/images_avatar/outlines/filler_mouth_outline.png">
            <img class="enlarged-img" src="assets/images/images_avatar/outlines/filler_mouth_outline.png" alt="Mouth">
          </button>
          <button class="thumbnail" data-layer="fox" data-src="assets/images/images_avatar/animal/fox_1.png">
            <img src="assets/images/images_avatar/animal/fox_1.png" alt="Fox Ears">
          </button>
        </div>

        <!-- Universal Color Picker -->
        <div id="universal-color-picker" class="color-picker container">
          <div class="row">
            <div class="heading fs-6 col-12">
              <h2>Pick a Color:</h2>
            </div>
            <div class="d-flex justify-content-center gap-2 col-12">
              <button id="apply-color-button" class="btn btn-primary">Apply Color</button>
              <input type="color" id="color-picker-input" value="#000000">
            </div>
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
      </script>
      <script src="assets/js/script.avatar.js"></script>
</body>

</html>
