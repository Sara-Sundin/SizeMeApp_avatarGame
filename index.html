<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/css/style.css" rel="stylesheet">
  <title>Avatar Generator</title>
</head>
<body>
  <!--Avatar Generator-->
  <!--First Slide-->
  <div id="slides" class="centered-text">
      <div id="slide-1" class="slide active" data-slide="1">
        <h1>Avatar Generator</h1>
        <canvas id="canvas-slide1" class="canvas"></canvas>
        <div>
          <button id="start-button">Click to start!</button>
        </div>  
      </div>
  <!--Second Slide-->  
      <div id="slide-2" class="slide" data-slide="2">
        <canvas id="canvas"></canvas>
        <!--Feature Picker-->  
        <label for="feature-picker1">Choose your feature:</label>  
        <select id="feature-picker1">
        <option value="body">Body</option>
        <option value="eyes">Eyes</option>
        <option value="eyebrows">Eyebrows</option>
        </select>
        <label for="body-option-picker">Choose your body:</label>
        <select id="body-option-picker"></select>
        <label for="eyes-option-picker">Choose your eyes:</label>
        <select id="eyes-option-picker"></select>
        <label for="brow-option-picker">Choose your eyebrows:</label>
        <select id="brow-option-picker"></select>
      </div> 
      <!--Third Slide-->  
      <div id="slide-2" class="slide" data-slide="2">
        <canvas id="canvas"></canvas>
        <!--Feature Picker-->  
        <label for="feature-picker2">Choose your feature:</label>  
        <select id="feature-picker2">
        <option value="hair">Hair</option>
        <option value="glasses">Glasses</option>
        <option value="beard">Beard</option>
        </select>
        <label for="hair-option-picker">Choose your hair:</label>
        <select id="hair"></select>
        <label for="glasses-option-picker">Choose your glasses:</label>
        <select id="glasses-option-picker"></select>
        <label for="beard-option-picker">Choose your feature:</label>
        <select id="beard-option-picker"></select>
      </div> 
         <!--Color Picker-->
        <div id="color-picker"></div>
          <p>Choose a color:</p>
          <button id="skin-1" class="color-button"></button>
          <button id="skin-2" class="color-button"></button>
          <button id="skin-3" class="color-button"></button>
          <button id="brown-1" class="color-button"></button>
          <button id="yellow-1" class="color-button"></button>
          <button id="red-1" class="color-button"></button>
        </div>
</div>

<script src="assets/js/script.js"></script>  
</body>
</html>
