<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/style.avatar.css" rel="stylesheet">
    <title>Avatar Generator</title>
</head>
<body>
    <!--Avatar Generator-->
  <div id="generator" class="centered-text">
    <h1>Avatar Generator</h1>

     <!-- Avatar Canvas Container -->
     <div id="canvas-container" class="canvas-container">
        <canvas id="canvas-skin" class="canvas"></canvas>
        <canvas id="canvas-hair" class="canvas"></canvas>
      </div>

      <!-- Thumbnails -->
    <div class="thumbnail-container">
      <h3>Choose Feature:</h3>
      <button class="thumbnail" data-layer="skin" data-src="assets/images/images_avatar/color_images/outlines/shape_female_outline.png">
        <img src="assets/images/images_avatar/color_images/outlines/shape_female_outline.png" alt="Skin">
      </button>
      <button class="thumbnail" data-layer="hair" data-src="assets/images/images_avatar/color_images/outlines/hair_shoulder_outline.png">
        <img src="assets/images/images_avatar/color_images/outlines/hair_shoulder_outline.png" alt="Hair">
      </button>
    </div>

    <!-- Universal Color Picker -->
    <div id="universal-color-picker" class="color-picker hidden">
      <h3>Pick a Color:</h3>
      <input type="color" id="color-picker-input" value="#000000">
      <button id="apply-color-button">Apply Color</button>
    </div>
  </div>

     <script src="assets/js/script.avatar.js"></script>
</body>
</html>
