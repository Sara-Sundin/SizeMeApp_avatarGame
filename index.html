<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/css/style.css" rel="stylesheet">
  <title>Avatar Generator</title>
</head>
<body>
  <!--Avatar Generator-->
  <!--First Slide-->
  <div class="centered-text"><h1>Avatar Generator</h1>
    <div id="avatar-generator">
      <div id="slide-1" class="slide active">
        <canvas id="canvas"></canvas>
        <div>
          <button id="start-button">Click to start!</button>
        </div>  
      </div>
  <!--Second Slide-->  
      <div id="slide-2" class="slide">
        <canvas id="canvas"></canvas>
        <!--Feature Picker-->  
        <label for="feature-picker">Choose your feature:</label>  
        <select id="feature-picker">
        <option value="face">Face</option>
        <option value="eyes">Eyes</option>
        <option value="eyebrows">Eyebrows</option>
        </select>
        <label for="face-option-picker">Choose your option:</label>
        <select id="face-option-picker">
        </select>
         <!--Color Picker-->
        <div id="color-picker"></div>
          <p>Choose a color:</p>
          <button id="skin-1" class="color-button"></button>
          <button id="skin-2" class="color-button"></button>
          <button id="skin-3" class="color-button"></button>
          <button id="brown-1" class="color-button"></button>
          <button id="yellow-1" class="color-button"></button>
          <button id="red-1" class="color-button"></button>
        </div>
      </div>
</div>

<script src="assets/js/script.js"></script>  
</body>
</html>
