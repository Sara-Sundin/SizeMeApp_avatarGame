<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/css/style.css" rel="stylesheet">
  <title>Avatar Generator</title>
</head>

<body>
  <!--Avatar Generator-->
  <div id="slides" class="centered-text">
    <h1>Avatar Generator</h1>
    <!--First Slide-->
    <div id="slide-1" class="slide" data-slide="1">
      <div>
        <canvas id="canvas-1" class="canvas"></canvas>
      </div>
      <div>
        <button id="start-button">Click to start!</button>
      </div>
    </div>
    <!--Second Slide-->
    <div id="slide-2" class="slide" data-slide="2">
      <div>
        <canvas id="canvas-2" class="canvas"></canvas>
      </div>
      <div class="thumbnail-container">
        <button id="thumbnail-female" class="thumbnail" data-shape="Female">
          <img src="assets/images/images_avatar/color_images/outlines/shape_female.png" alt="Female Shape">
        </button>
        <button class="thumbnail" data-shape="Male">
          <img src="assets/images/images_avatar/color_images/outlines/shape_male.png" alt="Male Shape">
        </button>
        <button class="thumbnail" data-shape="Junior">
          <img src="assets/images/images_avatar/color_images/outlines/shape_junior.png" alt="Junior Shape">
        </button>
      </div>
    </div>
    <!--Third Slide-->
    <div id="slide-3" class="slide active" data-slide="3">
      <div>
        <canvas id="canvas-3" class="canvas"></canvas>
      </div>
    </div>
    <div id="color-picker-skin" class="color-picker"></div>
    <p>Choose skin color:</p>
    <button id="skin-1" class="color-button"></button>
    <button id="skin-2" class="color-button"></button>
    <button id="skin-3" class="color-button"></button>
    <button id="brown-1" class="color-button"></button>
  </div>

  <!--Color Picker-->
  <div>
    <div class="thumbnail-container">
      <button id="thumbnail-eyes" class="thumbnail-feature" data-shape="eyes">
        <img src="assets/images/images_avatar/color_images/eyes_brows_nose_mouth_cheeks/eyes_1.png" alt="Eye feature">
      </button>
      <button class="thumbnail-feature" data-shape="eyes">
        <img src="assets/images/images_avatar/color_images/eyes_brows_nose_mouth_cheeks/eyes_2.png" alt="Eye feature">
      </button>
      <button class="thumbnail-feature" data-shape="eyes">
        <img src="assets/images/images_avatar/color_images/eyes_brows_nose_mouth_cheeks/eyes_3.png" alt="Eye feature">
      </button>
    </div>
    <div id="color-picker-eyes" class="color-picker hidden"></div>
    <p>Choose eye color:</p>
    <button id="skin-1" class="color-button"></button>
    <button id="skin-2" class="color-button"></button>
    <button id="skin-3" class="color-button"></button>
    <button id="brown-1" class="color-button"></button>
  </div>
